{% extends 'craigslistjr/layout.html' %}

{%block content%}
<a href="{% url 'cat_view' category.id %}">Back</a>
<h1>{{category.title}}</h1>
<div>
    <h2>{{post.title}}</h2>
    <h4>{{post.description}}</h4>
    <p>{{post.posted_by}}</p>
    <p>{{post.email}}</p>
    <button><a href = "{% url 'post_edit' category.id post.id %}">Edit Post</a></button>
</div>
{% endblock %}
