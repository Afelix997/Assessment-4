{%extends "craigslistjr/layout.html"%}

{%block content%}
<div>
    <h1>Welcome to Craigslist Jr</h1>
</div>
<div>
    
        {% for category in categories %}
        
            <a href="{% url 'cat_view' category.id %}">{{category.title}}</a>
        <br>
        {% endfor %}
    <br>

</div>
<div>
    <button><a href = "{% url 'cat_new' %}">Add New Category</a></button>
</div>
{%endblock%}
