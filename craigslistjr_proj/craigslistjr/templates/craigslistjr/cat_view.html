{% extends 'craigslistjr/layout.html' %}

{%block content%}
<h1>{{category.title}}</h1>
<div>
    
        {% for post in posts%}
        <a href = "{% url 'post_view' category.id post.id %}">{{post.title}}</a><br>
        {% endfor %}
    <br>
    <button><a href = "{% url 'cat_edit' category.id %}">Edit Category</a></button>
    <br>
    <button><a href = "{% url 'post_new' category.id %}">Add New Post</a></button>
</div>
{% endblock %}
